<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><style>#label { padding-left:10%; margin-bottom:0px; margin-top:0px; font-size:650%; } #sublabel { padding-left:10%; margin-bottom:0px; margin-top:0px; font-size:450%; } #menu { text-align:center; } #png { padding-top:1%; text-align:center; } #link { text-align:center; } button { font-size:300%; } .chptname { text-align:center; font-size:350%; } .chptdescribe { text-align:justify; padding-left:15%; padding-right:15%; font-size:250%; } a { font-size:200%; } img { height:200px; width:300px; }</style><title></title></head><body><h1 id="label">Test</h1><h2 id="sublabel">descr</h2><hr><div id="menu"><button id="home_btn">home</button><button id="call_btn">call</button></div><div id="png"></div><br><div id="chapter"></div><br><div id="link"></div><script type="text/javascript">function Page(ipng, ichapter, ilink){return {png:ipng,chapter:ichapter,link:ilink}} home_page = Page(new Array('test.png'), new Array(new Array('Introduction', 'text')), new Array(new Array('link', 'asd')));call_page = Page(new Array('test.png'), new Array(new Array('Calling', 'text')), new Array(new Array('link', 'asd'))); function setPage(data){const png=document.getElementById("png"),chapter=document.getElementById("chapter"),link=document.getElementById("link");let innerHTML="";for(let i=0;i<data.png.length;i++){innerHTML+=`<img src="${data.png[i]}">`}png.innerHTML=innerHTML;innerHTML="";for(let i=0;i<data.chapter.length;i++){innerHTML+=`<h1 class="chptname">${data.chapter[i][0]}</h1>`;innerHTML+=`<h2 class="chptdescribe">${data.chapter[i][1]}</h2>`}chapter.innerHTML=innerHTML;innerHTML="";for(let i=0;i<data.link.length;i++){innerHTML+=`<a href="${data.link[i][1]}">${data.link[i][0]}</a>`}link.innerHTML=innerHTML}document.getElementById("home_btn").addEventListener("click", function() {setPage(home_page)});document.getElementById("call_btn").addEventListener("click", function() {setPage(call_page)});</script></body></html>
