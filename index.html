SelectorAll("button").forEach(element => {element.style.marginTop="2%";});document.querySelectorAll("button").forEach(element => {element.style.fontSize="390%";});document.querySelectorAll("img").forEach(element => {element.style.padding="2%";}); } function Page(ipng, ichapter, ilink){return {png:ipng,chapter:ichapter,link:ilink}} var curr_page; Main_page = Page(new Array('friend.png', 'timespend.png', 'family.png'), new Array(new Array('Introduction', 'In this mini project, I want to show why spending time with family is more important than spending time with friends. Everyone has family and friends in their life. But which one is more important? Friends are people who come and go. They can be there at the beginning or the end of your life. Family is what you find during your life, and you stay with them forever.'), new Array('List', 'Spending time with family helps make your family stronger and creates warm memories that last a lifetime.\nFamily knows a lot about your personality and habits, which helps you understand each other better.\nIn a family, there are often honest feelings and support for each other, which is hard to find among friends.\nBeing close to family helps you learn what is right and important. It also helps you grow as a person.'), new Array('End', 'So, time with family is very valuable and helpful for everyone. It helps create happy memories and makes your relationships stronger.')), new Array()); function setPage(data){const png=document.getElementById("png"),chapter=document.getElementById("chapter"),link=document.getElementById("link");let innerHTML="";for(let i=0;i<data.png.length;i++){innerHTML+=`<img src="${data.png[i]}">`}png.innerHTML=innerHTML;innerHTML="";for(let i=0;i<data.chapter.length;i++){innerHTML+=`<h1 class="chptname">${data.chapter[i][0]}</h1>`;innerHTML+=`<h2 class="chptdescribe">${data.chapter[i][1]}</h2>`}chapter.innerHTML=innerHTML;innerHTML="";for(let i=0;i<data.link.length;i++){innerHTML+=`<a href="${data.link[i][1]}">${data.link[i][0]}</a>`}link.innerHTML=innerHTML;curr_page=data; CssEditLoading(); document.getElementById("custom").innerHTML=""; }  setPage(Main_page); CssEditLoading()</script><script>function custom() {}</script></body></html>
